<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validations Demo</title>
  </head>
  <body>
    <h2>Validation on Forms</h2>
    <form action="/valid">
      <div>
        <label for="first">Enter First Name</label>
        <input type="text" name="firstname" id="first" required />
      </div>

      <div>
        <label for="last">Enter Last Name</label>
        <input
          type="text"
          name="lastname"
          id="last"
          minlength="5"
          maxlength="10"
          required
        />
      </div>

      <button>Send</button>
    </form>
  </body>
</html>
